<h1>LOOP & Array</h1>
<script>
  var coworkers= ['Harry','Ron','Hermione','malfoi','genie','serious'];
</script>

<h2>Co workers</h2>
<ul>
  <script>
    var i = 0;
    while(i<coworkers.length){
      document.write('<li><a href="www.a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
      i=i+1;}
  </script>

</ul>
